<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startpage</title>
    <style>
      :root {
        /* Light theme defaults */
        --bg-color: #f0f2f5;
        --fg-color: #1c1e21;
        --accent-color: #007bff;
        --card-bg: #ffffff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1b26;
          --fg-color: #a9b1d6;
          --accent-color: #7aa2f7;
          --card-bg: #24283b;
          --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--fg-color);
        font-family:
          "Segoe UI",
          system-ui,
          -apple-system,
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      #clock {
        font-size: 6rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        letter-spacing: -2px;
      }

      #date {
        font-size: 1.75rem;
        margin-bottom: 4rem;
        opacity: 0.7;
        font-weight: 300;
      }

      .links-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
      }

      .link-item {
        text-decoration: none;
        color: var(--fg-color);
        background-color: var(--card-bg);
        padding: 1.5rem 2.5rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: var(--shadow);
        font-weight: 500;
        font-size: 1.1rem;
        transition:
          transform 0.2s,
          background-color 0.2s,
          color 0.2s;
      }

      .link-item:hover {
        transform: translateY(-8px);
        background-color: var(--accent-color);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="clock">00:00</div>
    <div id="date">...</div>

    <div class="links-container">
      <a href="https://github.com" class="link-item">GitHub</a>
      <a href="https://youtube.com" class="link-item">YouTube</a>
      <a href="https://reddit.com" class="link-item">Reddit</a>
    </div>

    <script>
      function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, "0");
        const m = String(now.getMinutes()).padStart(2, "0");
        const s = String(now.getSeconds()).padStart(2, "0");
        document.getElementById("clock").textContent = `${h}:${m}:${s}`;

        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        document.getElementById("date").textContent = now.toLocaleDateString(
          undefined,
          options,
        );
      }

      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
