<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARTPAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="clock">00:00:00</div>
      <div id="date">...</div>
    </header>

    <main class="container">
      <div class="section-label">ACCESS_LIST</div>
      <div id="bookmarks-grid" class="grid">
        <!-- Bookmarks injected by script.js -->
      </div>

      <div class="section-label">APPEND_NEW</div>
      <div class="add-panel">
        <form id="add-form" class="form-row">
          <input
            type="text"
            id="name-input"
            placeholder="LABEL"
            required
            maxlength="12"
            autocomplete="off"
          />
          <input
            type="url"
            id="url-input"
            placeholder="URL (HTTPS://...)"
            required
            autocomplete="off"
          />
          <button type="submit" class="pixel-btn">EXECUTE</button>
        </form>
      </div>
    </main>

    <footer class="footer-note">[ KEYBOARD_SHORTCUTS_ACTIVE ]</footer>

    <script src="script.js" defer></script>
  </body>
</html>
